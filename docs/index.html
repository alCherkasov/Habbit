<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Новый проект</title><link rel="stylesheet" href="./css/main.css"/><link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg"><link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png"></head><body><div class="app"><aside class="panel"> <a href="#" class="panel__logo logo"><img src="./img/logo/logo.svg" alt="Habbit App"></a><nav class="panel__nav"><ul class="panel__nav-list"></ul> <button class="panel__add-button add-button" onclick="togglePopup()"> <span class="visually-hidden">Add Habbit</span><svg class="icon icon--add"><use href="./img/svgsprite/sprite.symbol.svg#add"></use></svg></button></nav></aside><div class="content"><div class="container"><div class="content__inner"><header class="content__header"><div class="content__title-wrapper"><h1 class="content__title title">У&#160;вас нет привычек!</h1> <button class="content__delete-habbit-button" onclick="deleteHabbit()"> <span class="visually-hidden">Delete Habit</span><svg class="icon icon--delete-habbit"><use href="./img/svgsprite/sprite.symbol.svg#delete"></use></svg></button></div><div class="progress-bar"><div class="progress-bar__top-row"><p class="progress-bar__text">Прогресс</p><p class="progress-bar__counter"></p></div><div class="progress-bar__line"><div class="progress-bar__done"></div></div></div></header><main class="content__main"><div class="content__habbits" id="days"></div><div class="add-habbit"><div class="add-habbit__day habbit__day">День 1</div><form class="add-habbit__form"> <img class="add-habbit__input-icon" src="./img/icons/comment.svg" alt=""> <input name="comment" class="add-habbit__input input" type="text" placeholder="Комментарий" autocomplete="none"> <button class="add-habbit__done-button done-button" type="submit">Готово</button></form></div></main></div></div></div></div><div class="cover none"><div class="popup"><h2 class="title">Новая привычка</h2><p class="popup__icon-label">Иконка</p><div class="popup__icon-select"> <button class="popup__habbit-button habbit-button habbit-button--active" onclick="setIcon(this, 'dumbbell')"> <span class="visually-hidden">Sport icon</span><svg class="icon icon--dumbbell"><use href="./img/svgsprite/sprite.symbol.svg#dumbbell"></use></svg></button> <button class="popup__habbit-button habbit-button" onclick="setIcon(this,'water')"> <span class="visually-hidden">Water icon</span><svg class="icon icon--water"><use href="./img/svgsprite/sprite.symbol.svg#water"></use></svg></button> <button class="popup__habbit-button habbit-button" onclick="setIcon(this, 'food')"> <span class="visually-hidden">Food icon</span><svg class="icon icon--food"><use href="./img/svgsprite/sprite.symbol.svg#food"></use></svg></button></div><form class="popup__form"> <input class="popup__input-name input" type="text" name="name" placeholder="Название" autocomplete="none"> <input class="popup__input-name input" type="text" name="icon" value="dumbbell" hidden> <input class="popup__input-target input" type="number" name="target" placeholder="Цель" autocomplete="none"> <button class="popup__done-button done-button" type="submit">Добавить</button></form> <button class="popup__close-button close-button" onclick="togglePopup()"> <span class="visually-hidden">Close popup</span><svg class="icon icon--close"><use href="./img/svgsprite/sprite.symbol.svg#close"></use></svg></button></div></div><script src="./js/index.bundle.js" defer></script></body></html>
