<div class="content">
    <div class="container">
        <div class="content__inner">
            <header class="content__header">
                <div class="content__title-wrapper">
                    <h1 class="content__title title">У вас нет привычек!</h1>
                    <button class="content__delete-habbit-button" onclick="deleteHabbit()">
                        <span class="visually-hidden">Delete Habit</span>
                        <svg class="icon icon--delete-habbit">
                            <use href="./img/svgsprite/sprite.symbol.svg#delete"></use>
                        </svg>
                    </button>
                </div>
                @@include('progress-bar.html')
            </header>
            <main class="content__main">
                <div class="content__habbits" id="days">
                </div>
                <div class="add-habbit">
                    <div class="add-habbit__day habbit__day">День 1</div>
                    <form class="add-habbit__form">
                        <img class="add-habbit__input-icon" src="./../../img/icons/comment.svg" alt="">
                        <input name="comment" class="add-habbit__input input" type="text" placeholder="Комментарий" autocomplete="none">
                        <button class="add-habbit__done-button done-button" type="submit">Готово</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
